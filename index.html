
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Akram's Store</title>
</head>
<body>
    <form class="Search">
        <input id="search_input"  type="text" placeholder="поиск" name="search">
        <!-- <button  id="search_btn">поиск</i></button> -->
        
    </form>

    <div class="Goods">
            
    </div>

    <button id="add_btn">+</button>
    <div class="Modal">
        <form>
            <div class="Fill">
                <label> Имя <input required type="text" id="name"> </label>
                <br>
                <label> Цена <input required type="number" id="price"> </label>
                <br>
                <label> Позиция <input required type="text" id="pos"> </label>
                <br>
                <label> Качество <input required type="text" id="quality"> </label>
            </div>
           
            <div class="Modal_Btn">
                <button type="button"  id="cancel">отмена</button>
                <button id="create" type="submit">Создать</button>
            </div>
        </form>
    </div>


    <div class="InfoModal">
        <div class="buttons">
            <button id="edit-button"><i class="fas fa-edit"></i> Изменить</button>
            <button id="delete-button"><i class="fas fa-delete"></i> Удалить</button>
        </div>
        <h1 id="p_m_name"></h1>
        <h2 id="p_m_price"></h2>
        <button type="button"  id="back">Назад</button>
    </div>
</body>


</html>
